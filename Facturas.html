<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <form class="col s12" id="form1">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">rfc</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">razon social</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="domicilio" type="text" class="validate">
                            <label for="domicilio">Domicilio</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="transaccion" type="text" class="validate">
                            <label for="transaccion">Transacción</label>
                        </div>
                        <div class="input-field col s8">
                            <select id="cfdi">
                                <option value="GO1">Adquisición de mercacías</option>
                                <option value="GO3">Gastos en general</option>
                                <option value="IO2">Mobiliario y equipo de oficina</option>
                                <option value="IO4">Equipo de cómputo y accesorios</option>
                                <option value="PO1">Por definir</option>
                            </select>
                        </div>
                    </div>
                </form>
                <button class="btn-flat green" type="submit" form="form1">Enviar</button>
            </div>
        </div>
    </main>
</body>
</html>
